services:
  db:
    image: postgres:15-alpine
    container_name: taptone-db
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-taptone}
    volumes:
      - ./infra/postgres_data:/var/lib/postgresql/data
    restart: always

  backend:
    build: ./backend
    container_name: taptone-backend
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-for-development}
    volumes:
      - ./backend/music_storage:/app/music_storage
    depends_on:
      - db
    ports:
      - "8000:8000"
    restart: always

  frontend:
    build: ./frontend
    container_name: taptone-frontend
    ports:
      - "80:80"
    restart: always

  kiosk:
    build: ./frontend-kiosk
    container_name: taptone-kiosk
    ports:
      - "5174:80"
    restart: always

# No named volumes needed as we are using bind mounts
